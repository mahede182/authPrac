{% extends "../base.html" %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<div class="wrapper">
    <div class="title">
        <span>Welcome Back!</span>
    </div>
    <div style="padding: 25px 35px; text-align: center;">
        <div style="font-size: 22px; color: #16a085; margin-bottom: 15px;">
            <i class="fas fa-user-circle fa-2x"></i>
        </div>
        <div style="font-size: 24px; color: #333; margin-bottom: 10px;">
            {{ request.user.username }}
        </div>
        {% if user.is_authenticated %}
            <a href="{% url 'change_password' %}" class="change-password-link">Change Password</a>
        {% endif %}
        <div style="color: #666; font-size: 16px;">
            We're glad to see you again
        </div>
            <div class="row button">
                <a href="{% url 'logout' %}" class="row button">
                    <input type="button" value="Logout" style="width: 100%;" />
                </a>
            </div>
    </div>
</div>



{% endblock content %}
